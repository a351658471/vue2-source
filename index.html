<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="font-size: 16px; color: red">
      hahsahah{{message}}----{{obj.name}} ----
      <h2>xii xi---{{count}}---</h2>
      <h2>{{arr}}</h2>
      <child-component></child-component>
      <parent-component></parent-component>
    </div>
    <script src="dist/vue.js"></script>
    <script>
      Vue.component('parent-component',{
        template:`<div>我是全局组件</div>`
      })
      Vue.Mixin({
        created: function a() {
          console.log("aaa");
        },
      });
      Vue.Mixin({
        created: function b() {
          console.log("bbb");
        },
      });
      let vm = new Vue({
        el: "#app",
        component:{
          'child-component':{
            template:`<div>我是局部组件</div>`
          }
        },
        data() {
          return {
            message: "hello",
            count:1,
            obj:{
              name:'张三'
            },
            arr:[1,2]
          };
        },
        created() {
          console.log("vmmmmmmm");
        },
      });
      setTimeout(() => {
        // vm.obj.name +='1'
        vm.arr.push(3)
        vm.arr.push(4)
      }, 1000);
    </script>
  </body>
</html>
